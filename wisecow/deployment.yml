apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow
  labels:
    app: wisecow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
        - name: wisecow
          image: sujiththirumalaisamy/wisecow:26be1e8b6bd09e2dd178a0fb762344ed4caf87aa
          imagePullPolicy: Always
          ports:
            - containerPort: 4499
          livenessProbe:
            httpGet:
              path: /
              port: 4499
          readinessProbe:
            httpGet:
              path: /
              port: 4499
