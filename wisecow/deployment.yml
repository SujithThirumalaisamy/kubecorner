apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow
  labels:
    app: wisecow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
        - name: wisecow
          image: sujiththirumalaisamy/wisecow:a396230017e212a4cd6e5343492ec2d1f90a1e70
          imagePullPolicy: Always
          ports:
            - containerPort: 4499
          livenessProbe:
            httpGet:
              path: /
              port: 4499
          readinessProbe:
            httpGet:
              path: /
              port: 4499
