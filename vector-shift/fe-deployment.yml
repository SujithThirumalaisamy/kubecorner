apiVersion: apps/v1
kind: Deployment
metadata:
  name: vs-fe
  labels:
    app: vs-fe
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: vs-fe
  template:
    metadata:
      labels:
        app: vs-fe
    spec:
      containers:
        - name: vs-fe
          image: sujiththirumalaisamy/vector-shift-fe:v1.2
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
