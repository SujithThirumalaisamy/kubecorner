apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vector-shift
  namespace: argocd
spec:
  destination:
    name: ""
    namespace: "default"
    server: https://kubernetes.default.svc
  source:
    path: vector-shift
    repoURL: https://github.com/SujithThirumalaisamy/kubecorner.git
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
