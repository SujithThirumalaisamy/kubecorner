apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uptime-kuma
  namespace: kuma
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - uk.isujith.dev
      secretName: uk-cert
  rules:
    - host: uk.isujith.dev
      http:
        paths:
          - path: /status/uk
            pathType: Exact
            backend:
              service:
                name: uptime-kuma-service
                port:
                  number: 3001

