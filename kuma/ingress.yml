apiVersion: v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: uptime-kuma
  namespace: kuma
spec:
  tls:
    - hosts:
      - uk.isujith.dev
  secretName: uk-cert
  rules:
    - host: uk.isujith.dev
      http:
        paths:
        - backend:
            service:
              name: uptime-kuma-service
              port:
                number: 3001
          path: /status/uk
          pathType: Prefix

