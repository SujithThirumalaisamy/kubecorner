apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-me
  labels:
    app: cv-me
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cv-me
  template:
    metadata:
      labels:
        app: cv-me
    spec:
      containers:
        - name: cv-me
          image: sujiththirumalaisamy/cv:2b83a8f57a0deea72d0ac3ff1ccb28320810fdcf
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
