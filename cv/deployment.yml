apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-me
  labels:
    app: cv-me
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cv-me
  template:
    metadata:
      labels:
        app: cv-me
    spec:
      containers:
        - name: cv-me
          image: sujiththirumalaisamy/cv:1f3dafc9274ad99ae0efc8ee5d7d72d39f51ad86
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
