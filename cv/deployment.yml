apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-me
  labels:
    app: cv-me
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cv-me
  template:
    metadata:
      labels:
        app: cv-me
    spec:
      containers:
        - name: cv-me
          image: sujiththirumalaisamy/cv:cda5c750ed482aa1cc83eaefb4aa8dff4b8a3aa7
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
