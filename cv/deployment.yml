apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-me
  labels:
    app: cv-me
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cv-me
  template:
    metadata:
      labels:
        app: cv-me
    spec:
      containers:
        - name: cv-me
          image: sujiththirumalaisamy/cv:5fc38b8400462cd487b76ef8cfb8bbc4e60c1dd8
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
