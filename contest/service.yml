apiVersion: v1
kind: Service
metadata:
  name: contest-api-service
spec:
  selector:
    app: contest-api
  ports:
  - port: 80
    targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: contest-api-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
      - api.contest.isujith.dev
    secretName: api-contest-tls
  rules:
  - host: api.contest.isujith.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: contest-api-service
            port:
              number: 80
